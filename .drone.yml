pipeline:
  test:
    image: python:3.6
    commands:
      - pip install pipenv
      - cd app
      - pipenv install --system
      - python app.py &
      - sleep 15
      - curl localhost:8000/health
    when:
      branch: [master, cicd]

services:
  postgres:
    image: cuongnv23/url-shortener-db